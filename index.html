<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <title>Contact_app</title>
</head>
<body>
    <h1 class="title text-center m-4">Contact App</h1>
    <div class="container">
        <div class="contact__wrapper d-flex column-gap-3">
            <form class="form w-100">
                <div class="wrapper d-flex flex-column row-gap-3 border p-4">
                    <h2 class="tile__contact fs-2 mb-4">Add a new contact</h2>
                    <label for="name" class="fs-4">Name:</label>
                    <input id="name" type="text" class="js-name form-control w-100" required>
                    <label for="tel" class="fs-4">Number:</label>
                    <input id="tel" type="tel" class="js-tel form-control w-100" required> 
                    
                    <label for="type" class="fs-4">Choose a type:</label>
                    <select class="js-select form-select w-100" id="type">
                        <option hidden>Type</option>
                        <option value="family">family</option>
                        <option value="work">work</option>
                        <option value="friends">friends</option>
                    </select>
                    <button type="submit" class="btn btn-success w-100 mx-auto">Submit</button>
                </div>
            </form>
            
            <div class="info__wrapper w-100 d-flex flex-column row-gap-3 border border-success p-3">
                <div class="btn__wrapper d-flex flex-row column-gap-2">
                    <button class="all btn btn-success w-100">All 
                        <strong class="all-strong">0</strong>
                    </button>
                    <button class="family btn btn-primary w-100">Family
                        <strong class="family-strong">0</strong>
                    </button>
                    <button class="work btn btn-secondary w-100">Work
                        <strong class="work-strong">0</strong>
                    </button>
                    <button class="friends btn btn-info w-100">Friends
                        <strong class="friends-strong">0</strong>
                    </button>
                </div>
                <div class="az__wrapper d-flex column-gap-2">
                    <button class="AZ btn btn-outline-info w-100">A-Z</button>
                    <button class="ZA btn btn-outline-info w-100">Z-A</button>
                </div>
                <ul class="list">
                    
                </ul>
            </div>
            
        </div>
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
